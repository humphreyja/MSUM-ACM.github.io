---
layout: default
---


{% include navigation.html param='<a href="/">blog</a>' %}

<div class="article">

  <h1>{{ page.title }}</h1>


  <div id="meta">
    <p id="meta-primary">{{ page.author }}</p>
    <p id="meta-secondary">{{ page.date | date_to_string }}</p>
  </div><!-- /meta -->

  {{ content }}

</div><!-- /article -->
