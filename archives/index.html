---
layout: default
title: archives
---

{% include navigation.html param='<a href="/">blog </a> / <a href="/archives">archives</a>' %}

<div id="article-list">
  {% for post in site.categories.article %}

  <div class="article-each {% if forloop.first %}{{ 'article-each-first' }}{% endif %}">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div id="meta">
      <p id="meta-primary">{{ post.author }}</p>
      <p id="meta-secondary">{{ post.date | date_to_string }}</p>
    </div><!-- /meta -->
  </div><!-- /article-each -->
{% endfor %}

</div><!-- /article-list -->
